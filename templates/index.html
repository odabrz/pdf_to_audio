<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">PDF to Audio Converter</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="file" class="form-label">Upload PDF File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                    </div>
                    <div class="mb-4">
                        <label for="voice" class="form-label">Select Voice</label>
                        <select class="form-select" id="voice" name="voice" required>
                            {% for voice_id, voice_name in voices %}
                                <option value="{{ voice_id }}">{{ voice_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="speed" class="form-label">Speech Speed <span class="speed-value" id="speedValue">{{ default_speed }}</span></label>
                        <input type="range" class="form-range" id="speed" name="speed" min="50" max="400" value="{{ default_speed }}" step="10">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Convert to Audio</button>
                </form>
                {% if audio_ready %}
                    <div class="download-section">
                        <a href="{{ url_for('download_audio') }}" class="btn btn-success w-100">Download Audio</a>
                    </div>
                {% endif %}
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} mt-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    <script>
        // Update speed value display in real-time
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        speedSlider.addEventListener('input', () => {
            speedValue.textContent = speedSlider.value;
        });
    </script>
</body>
</html>
